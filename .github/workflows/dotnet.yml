# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  actions: read
  checks: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput='coverage.xml'

    - name: Test Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.7
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: DotNet Tests            # Name of the check run which will be created
        path: "**/test-results.trx"    # Path to test results
        reporter: dotnet-trx        # Format of test results
        fail-on-error: true

    - name: Super-Linter
      # You may pin to the exact commit or the version.
      # uses: super-linter/super-linter@a8150b40c89574adb5f68bf9502b890a236a06b3
      uses: super-linter/super-linter@v5.7.2
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          
